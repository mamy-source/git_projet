{% extends 'base.html' %}

{% block title %}Connexion - {{ block.super }}{% endblock %}
{% block body_class %}bg-light{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-4 text-center">
                    <h2 class="mb-0">Connexion</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Log in
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Pas encore de compte ? <a href="{% url 'register' %}">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
