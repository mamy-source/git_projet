{% extends 'base.html' %}

{% block body %}
<br><br>
<div class="container mt-4 mb-4">
    <div class="row mt-4">
        <div class="col-md-4">
            {% if profile.image %}
                <img src="{{ profile.image.url }}" alt="Profile Image" class="img-fluid rounded-circle mb-3">
            {% endif %}
            <h3>{{ profile.user.get_full_name }}</h3>
            <p><strong>Hourly Rate:</strong> ${{ profile.hourly_rate }}</p>
            <a href="{% url 'update_employee_profile' %}" class="btn btn-outline-primary">Edit Profile</a>
        </div>
        
        <div class="col-md-8">
            <h4 class="text-center text-primary">Services</h4>
            <div class="row">
                {% for service in services %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ service.name }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <h4 class="mt-4">Work Schedule</h4>
            <div class="card">
                <div class="card-body">
                    <pre>{{ profile.work_schedule }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
